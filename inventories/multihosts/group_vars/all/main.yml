global_stack:
  # Master node host name
  master_node_host_name: PO15489
  # Disk used by every nodes for local files
  workdir: /opt/regards-demo/
  # Network disk shared accross every nodes
  networkdir: /share/
  # Docker configuration
  docker:
    # Docker installation directory
    workdir: /home/docker
    # Docker network interface
    network_interface: eth0

# Regards basic configuration
global_regards:
  # Version to deploy
  version: 1.11.1
  # Name of the first initialized project
  project_name: demo
  # Default instance admin user
  admin:
    login: regards@cnes.fr
    password: regards

# Allow install new repository for docker installation
group_enable_add_repo: true

global_proxy:
