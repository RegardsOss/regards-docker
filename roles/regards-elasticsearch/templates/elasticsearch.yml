cluster.name: "docker-cluster"
network.host: 0.0.0.0

# minimum_master_nodes need to be explicitly set when bound on a public IP
# set to 1 to allow single node clusters
# Details: https://github.com/elastic/elasticsearch/pull/17288
discovery.zen.minimum_master_nodes: 1

{% if role_regards_elasticsearch_cots_configuration_use_ungranular_workspace_on_workdir_network %}
# Move the data location to the mount folder
path.repo: ["{{ role_regards_elasticsearch_cots_configuration_use_ungranular_workspace_on_workdir_network_path }}/backup"]
path.data: ["{{ role_regards_elasticsearch_cots_configuration_use_ungranular_workspace_on_workdir_network_path }}/data"]
{% else %}
path.repo: ["/usr/share/elasticsearch/backup"]
{% endif %}

