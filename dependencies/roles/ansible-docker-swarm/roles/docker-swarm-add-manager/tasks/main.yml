---
- name: Check if Swarm is Already Initialized. This step can be safely ignored and has no impact on a successful Swarm setup
  shell: docker node ls
  register: swarm_status
  ignore_errors: true
  tags: swarm

- name: Add Managers to the Swarm
  shell: ". /etc/profile.d/docker-client.sh; docker swarm join --token {{ hostvars[groups['swarm_manager'][0]]['manager_token']['stdout'] }} {{ hostvars[groups['swarm_manager'][0]]['ansible_default_ipv4']['address'] }}:2377"
  when: swarm_status.rc != 0
  tags: swarm
