---
- name: "[REDHAT] Install Packages"
  become: yes
  yum:
    name:
      - ntp
      - python
      - tcpdump
      - wget
      - openssl
      - curl
    state: latest
    update_cache: yes
  when: ansible_facts['os_family'] == "RedHat"
