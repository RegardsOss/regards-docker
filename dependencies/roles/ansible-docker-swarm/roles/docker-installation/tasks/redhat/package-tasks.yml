---
- name: "[REDHAT] {{ ansible_facts['distribution'] }} Add Docker Repository"
  become: yes
  get_url:
    url: https://download.docker.com/linux/centos/docker-ce.repo
    dest: /etc/yum.repos.d/docker-ce.repo
  when: ansible_facts['distribution'] == "CentOS" and role_docker_install_enable_add_repo
  tags: docker

- name: "[REDHAT] {{ ansible_facts['distribution'] }} Add Docker Repository"
  become: yes
  command: dnf config-manager --add-repo https://download.docker.com/linux/fedora/docker-ce.repo
  when: ansible_facts['distribution'] == "Fedora" and role_docker_install_enable_add_repo

- name: "[REDHAT] Remove banned Packages"
  become: yes
  yum:
    name:
      - firewalld
      - firewalld-filesystem
      - docker
      - docker-client
      - docker-client-latest
      - docker-common
      - docker-latest
      - docker-latest-logrotate
      - docker-logrotate
      - docker-engine
    state: removed
    update_cache: no
  when: ansible_facts['os_family'] == "RedHat"
  tags: docker

- name: "[REDHAT] Install Docker Dependencies"
  become: yes
  yum:
    name: 
      - ca-certificates
      - curl
      - container-selinux
      - iptables
      - iptables-services
      - containerd.io
      - docker-ce-cli
      - docker-ce
    state: latest
    update_cache: yes
  when: ansible_facts['os_family'] == "RedHat"
  tags: docker
