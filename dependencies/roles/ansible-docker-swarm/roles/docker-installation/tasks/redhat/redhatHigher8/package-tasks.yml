---
- name: "[REDHAT >= 8] Remove banned Packages"
  yum:
    name:
      - iptables-services
      - docker
      - docker-client
      - docker-client-latest
      - docker-common
      - docker-latest
      - docker-latest-logrotate
      - docker-logrotate
      - docker-engine
    state: removed
    update_cache: no

- name: "[REDHAT >= 8] Install Firewall"
  yum:
    name: 
      - iptables
      - firewalld
      - firewalld-filesystem
    state: latest
    update_cache: yes
