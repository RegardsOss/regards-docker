---
- name: Setup Docker and Docker Swarm
  hosts: docker_nodes
  become: true
    - install-modules
    - docker-installation

- name: Initialize Docker Swarm
  hosts: swarm_manager
  roles:
    - docker-swarm-init

- name: Connect workers to the Swarm
  hosts: swarm_workers
  roles:
    - docker-swarm-add-worker

- name: Connect others managers to the Swarm
  hosts: swarm_alternative_managers
  roles:
    - docker-swarm-add-manager

- name: Drain manager nodes to make them unavailable as worker nodes
  hosts: swarm_manager
  roles:
    - docker-swarm-manager-only
