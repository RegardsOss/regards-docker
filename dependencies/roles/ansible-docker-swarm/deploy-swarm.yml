---
- name: setup pre-requisites
  hosts: docker_nodes
  roles:
    - install-modules

- name: install docker
  hosts: docker_nodes
  roles:
    - docker-installation

- name: initialize docker swarm
  hosts: swarm_manager
  roles:
    - docker-swarm-init

- name: add workers to the swarm
  hosts: swarm_workers
  roles:
    - docker-swarm-add-worker
